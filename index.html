<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img class="header__branding" src="./images/logo.svg" alt="Huddle" />
      </div>
    </header>
    <main>
      <section class="container introduction">
        <img
          class="introduction__image"
          src="./images/illustration-mockups.svg"
          alt=""
        />
        <div class="introduction__body">
          <h2 class="introduction__title">
            Build The Community Your Fans Will Love
          </h2>
          <p class="introduction__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="introduction__link" href="#">Register</a>
        </div>
      </section>
      <footer class="socials container">
        <ul class="socials__list">
          <li class="socials__item">
            <a class="socials__link" href="#"
              ><ion-icon name="logo-facebook"></ion-icon
            ></a>
          </li>
          <li class="socials__item">
            <a class="socials__link" href="#"
              ><ion-icon name="logo-twitter"></ion-icon
            ></a>
          </li>
          <li class="socials__item">
            <a class="socials__link" href="#"
              ><ion-icon name="logo-instagram"></ion-icon
            ></a>
          </li>
        </ul>
      </footer>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__link"
          href="https://rubendeman.nl"
          target="_blank"
          >Ruben de Man</a
        >.
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
